<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="jpg/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
  </head>
  <body class="bg-very-dark-blue flex justify-center min-h-screen">
    <!-- card body starts from here -->
    <main
      class="flex flex-col bg-dark-desaturated-blue w-3/5 items-center h-screen my-14 rounded-lg"
    >
      <!-- image starts from here -->
      <div class="relative w-full object-contain rounded-t-lg">
        <img
          class="w-full h-full object-cover rounded-t-lg"
          src="./assets/image-header-mobile.jpg"
          alt="image header"
        />
        <div
          class="absolute inset-0 bg-violet-900 bg-opacity-70 rounded-t-lg"
        ></div>
      </div>
      <!-- contents body starts here -->
      <div class="flex flex-col items-center p-6">
        <!-- main paragraph starts here -->
        <div class="flex flex-col items-center justify-center mb-4">
          <h1 class="text-white font-700 text-center text-lg leading-5 mb-4">
            Get <span class="text-soft-violet">insights</span> that help your
            business grow.
          </h1>
          <p class="text-[11px] text-white/75 text-center">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <!-- stats body starts here -->
        <div class="flex flex-col items-center">
          <h1 class="text-white font-700 text-lg">10k+</h1>
          <p class="uppercase text-[11px] text-white/75 font-lexendDeca mb-4">
            companies
          </p>

          <h1 class="text-white font-700 text-lg">314</h1>
          <p class="uppercase text-[11px] text-white/75 font-lexendDeca mb-4">
            template
          </p>

          <h1 class="text-white font-700 text-lg">12M+</h1>
          <p class="uppercase text-[11px] text-white/75 font-lexendDeca mb-4">
            queries
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
